<div class="user-auth">
   
    <form #userSignup="ngForm" (ngSubmit)="signUp(userSignup.value)" *ngIf="toggleForm">
         <h1 class="text-center">User SignUp</h1>

        <div class="form-group">
            <input type="text" name="name" placeholder="Enter Name" class="form-control" ngModel/>
        </div>

        <div class="form-group">
            <input type="text" name="email" placeholder="Enter Email" class="form-control" ngModel/>
        </div>

        <div class="form-group">
            <input type="password" name="pass" placeholder="Enter Password" class="form-control" ngModel/>
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Sign Up</button>
            <button class="btn btn-primary">Reset</button>
        </div>

        <div class="form-group">
           <h6 class="text-center" style="color: blue;" (click)="toggleSign()"><a>Already Have An Account</a></h6>

         </div>

    </form>

    
    <form #userSignin="ngForm" (ngSubmit)="signIn(userSignin.value)" *ngIf="!toggleForm">

        <h1 class="text-center">User Sign In</h1>
        <h4 class="text-center" style="color: red;">{{usesrSigInError}}</h4>
        <div class="form-group">
            <input type="text" name="email" placeholder="Enter Email" class="form-control" ngModel/>
        </div>

        <div class="form-group">
            <input type="password" name="pass" placeholder="Enter Password" class="form-control" ngModel/>
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Sign In</button>
            <button class="btn btn-primary">Reset</button>
        </div>

        <div class="form-group">
           <h6 class="text-center" style="color: blue;" (click)="toggleSign()"><a>Want to Sign Up</a></h6>
        </div>

    </form>
</div>
